<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>

<body>
    <div id="div_main">
        <section id="picture">
            <img src="./assets/images/undraw_personal_trainer_re_cnua (1).svg" alt="people exercising">
        </section>
        <section id="form_imc">
            <div id="calculator">
                <h1 id="title">Calculadora - IMC</h1>
                <div class="input-box">
                    <label for="weight">Peso em kg</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging icon"></i>
                        <input type="number" id="weight" name="weight" required>
                        <span class="unit">kg</span>
                    </div>
                </div>
                <div class="input-box">
                    <label for="height">Peso em Kg</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler icon"></i>
                        <input type="number" id="height" name="height" required>
                        <span class="unit">m</span>
                    </div>
                </div>
                <button id="calculate">Calcular</button>
            </div>
            <div id="infos" class="hidden">
                <div id="result">
                    <div id="imc">
                        <span id="value"></span>
                        <span id="status">Seu IMC</span>
                    </div>
                    <div id="description">
                        <span id="text"></span>
                    </div>
                </div>
                <div id="more-infos">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                        Mais informações sobre IMC 
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
